<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='final_results.css') }}">
    <style>
        body {
            background-color: black; /* Set the background to black */
            color: white; /* Set text color to white */
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
            height: 100vh; /* Full height to center vertically */
            display: flex; /* Use flexbox to center content */
            flex-direction: column; /* Align items in a column */
            justify-content: center; /* Center content vertically */
            align-items: center; /* Center content horizontally */
        }
        h1 {
            margin-top: 40px; /* Space above the title */
            color: white; /* Make the title white */
        }
        p {
            margin: 20px 0; /* Space around the paragraph */
            color: white; /* Make the paragraph text white */
        }
        #done-button {
            background-color: green; /* Green background for the button */
            color: white; /* White text color */
            padding: 10px 20px; /* Padding for the button */
            border: none; /* Remove border */
            border-radius: 5px; /* Rounded corners for the button */
            cursor: pointer; /* Pointer cursor on hover */
            margin-top: 20px; /* Space above the button */
            width: 120px; /* Set width for normal button size */
            display: inline-block; /* Ensure the button doesn't stretch */
        }
        #done-button:hover {
            background-color: darkgreen; /* Darker green on hover */
        }
    </style>
</head>
<body>
    <h1>Final Results of the Test</h1>
    <p>Our test has indicated that you may have a spatial-motor cognitive impairment, please seek professional advice.</p>
    <button id="done-button">Submit</button>

    <script>
        document.getElementById('done-button').onclick = () => {
            alert("Thank you for your participation!");
        };
    </script>
</body>
</html>
